<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <div class="col-lg-5">
    <legend>userInfo</legend>

    <div class="form-group">
      <label for="username">UserName:</label>
      <input formControlName="username" type="text" class="form-control" id="username">
      <span class="alert alert-danger" *ngIf="!inputForm.get('username').valid && inputForm.get('username').touched">
        Please enter a username
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="text" class="form-control" id="email">
      <span class="alert alert-danger" *ngIf="!inputForm.get('email').valid && inputForm.get('email').touched && inputForm.get('email').errors['isBnnedEmail']">
        Youre Email is Banned!  
      </span>
      <span class="alert alert-danger" *ngIf="!inputForm.get('email').valid && inputForm.get('email').touched && inputForm.get('email').errors['required']">
        Please enter an username
      </span>
    </div>

    <div class="form-group">
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input formControlName="gender" type="radio" [value]="gender">
          {{ gender }}
        </label>
      </div>
    </div>

    <div class="form-group">
    <span class="alert alert-danger" *ngIf="!inputForm.valid && !inputForm.touched">
      Please enter valid data!
    </span>
    </div>

    

    <button type="submit" class="btn btn-danger">Submit</button>
  </div>
</form>
